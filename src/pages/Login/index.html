<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../../assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        let $ = require('jquery');
        require('popper.js');
        require('bootstrap');
    </script>
</head>

<body>
    <button id="close" class="btn-close btn btn-danger">X</button>
    <div class="row h-100">
        <div class="col-6">
            <img src="https://images.unsplash.com/photo-1567450121326-28da3797155d" alt="">
            <label class="img-label" for="">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</label>
        </div>
        <div class="col-6 align-items-center justify-content-center d-flex">
            <div class="w-100 pr-4 pl-3">
                <div class="form-group">
                    <label for="exampleInputEmail1">Kullanıcı Adı:</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Şifre</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="button" id="btnLogin" class="btn btn-light">Giriş</button>
            </div>
        </div>
    </div>

    <script s></script>
    <script>
        const electron = require("electron");
        const remote = electron.remote;

        const {
            ipcRenderer
        } = electron;

        let btnClose = document.getElementById("close");
        btnClose.addEventListener("click", () => {
            ipcRenderer.send("key:btnClose")
        });

        let btnLogin = document.getElementById("btnLogin");
        btnLogin.addEventListener("click", () => {
            ipcRenderer.send("key:btnLogin");
            var window = remote.getCurrentWindow();
            window.close();
        });

        
    </script>
</body>

</html>
